<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n de un formulario</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    
    <div class="formulario">
        <h1>Registrar usuario</h1>

        <div class="input">
            <span>Nombre</span>
            <br>
            <input type="text" id="nombre" maxlength="20" required="required">
            <br>
        </div>

        <div class="input">
            <span>Apellidos</span>
            <br>
            <input type="text" id="apellidos" maxlength="57" required="required">
            <br>
        </div>

        <div class="input">
            <span>Email</span>
            <br>
            <input type="text" id="email" maxlength="57" required="required">
            <br>
        </div>

        <div class="input">
            <span>NIF</span>
            <br>
            <input type="text" id="nif" maxlength="57" required="required">
            <br>
        </div>

        <div class="input boton">
            <input type="submit" value="ENVIAR">
        </div>

    </div>

</body>
</html>
